<!--{widget}-->
<div class="newsList">
    <div id="{i#list}"></div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Создан</th>
        <th>Заголовок</th>
        <th></th>
        <th>Опубликован</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#dateline}</td>
    <td>{v#title}</td>
    <td>
        <a href="/news/{v#id}/" target="_blank" title="Просмотреть новость на страницах сайта">
            Просмотр
        </a>
    </td>
    <td>{v#published}</td>
    <td>
        <button data-click="edit" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td class="text-center">
        <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs"
                data-id="{v#id}" data-wait="disable">
            Удалить
        </button>
        <div id="{i#removegroup}-{v#id}" data-click="remove" class="btn-group hide">
            <button type="button" class="btn btn-danger btn-xs" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}"
                    data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{publishButton}-->
<a id="{i#btn}-{v#id}" href="#" data-click="publish" data-id="{v#id}">
    Опубликовать
</a>
<img id="{i#loading}-{v#id}" class="hide" src="/images/loading.gif"/>
<span id="{i#published}-{v#id}" class="hide"></span>

<!--{paginator}-->
<div>
<ul class="pagination">
  <li style="display: {v#dp};"><a href="" data-click="changePage" data-type="first" data-page="{v#firstpage}">&laquo;&laquo;</a></li>
  <li style="display: {v#dp};"><a href="" data-click="changePage" data-type="prev">&lt;&mdash;prev</a></li>
	{v#lipage}
  <li style="display: {v#dn};"><a href="" data-click="changePage" data-type="next">next&mdash;&gt;</a></li>
  <li style="display: {v#dn};"><a href="" data-click="changePage" data-type="last" data-page="{v#lastpage}">&raquo;&raquo;</a></li>
</ul>
</div>

<!--{liPagePagin}-->
<li class="{v#active}" style="display: {v#dli};"><a href="" data-click="changePage" data-page="{v#cnt}" data-type="curent">{v#cnt}</a></li>
