<!--{widget}-->
<div class="newsList">
	<div class="btn-group" data-click="filter">
	  	<button id="{i#unPublic}" data-name="unPublic" type="button" class="btn btn-default">Не опубликованные</button>
	  	<button id="{i#remove}" data-name="remove" type="button" class="btn btn-default">Удаленные</button>
	  	<button id="{i#all}" data-name="all" type="button" class="btn btn-success hide">Показать весь список</button>
	</div>
   		
   		<div id="{i#list}"></div>
	    
	    <div id="{i#pagination}">
	    	<div id="{i#pag}"></div>
	    </div>
</div>

<!--{table}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Создан</th>
        <th>Заголовок</th>
        <th></th>
        <th>Опубликован</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr class="{v#danger}">
    <td>{v#dateline}</td>
    <td>{v#title}</td>
    <td>
        <a href="/news/{v#id}/" target="_blank" title="Просмотреть новость на страницах сайта">
            Просмотр
        </a>
    </td>
    <td>{v#published}</td>
    <td>
        <button data-click="edit" data-id="{v#id}" class="btn btn-default btn-xs" data-wait="disable">
            Править
        </button>
    </td>
    <td class="text-center">
        <button id="{i#remove}-{v#id}" data-click="remove-show" type="button" class="btn btn-default btn-xs"
                data-id="{v#id}" data-wait="disable">
            Удалить
        </button>
        <div id="{i#removegroup}-{v#id}" data-click="remove" class="btn-group hide">
            <button type="button" class="btn btn-danger btn-xs" data-id="{v#id}" data-wait="disable">
                Удалить?
            </button>
            <button data-click="remove-cancel" type="button" class="btn btn-default btn-xs" data-id="{v#id}"
                    data-wait="disable">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{publishButton}-->
<a id="{i#btn}-{v#id}" href="#" data-click="publish" data-id="{v#id}" data-act="{v#act}">
    {v#act}
</a>
<img id="{i#loading}-{v#id}" class="hide" src="/images/loading.gif"/>
<span id="{i#published}-{v#id}" class="hide"></span>
