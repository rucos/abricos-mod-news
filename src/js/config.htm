<!--{widget}-->
<form id="{i#id}" class="config">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/>
                        </span>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Формат отображения даты</label>
                <input name="date_format" type="text" class="form-control" data-wait="disable">
            </div>

            <div class="form-group">
                <label>Количество новостей в списке</label>
                <input name="page_count" type="text" class="form-control" data-wait="disable">
            </div>

            <div class="form-group">
                <label>Фраза "Новости"</label>
                <input name="list_meta_title" type="text" class="form-control" data-wait="disable">
            </div>

            <hr />

            <div class="text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/>
                </span>
                <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>

        </div>
    </div>
</form>
